version: '3.8'

services:
  api:
    build: .
    container_name: mcguire-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME:-McGuire Technology API}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://mcguire.technology}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcguire-network

networks:
  mcguire-network:
    driver: bridge
